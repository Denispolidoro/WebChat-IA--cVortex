<script>
function adjustElements(counter) {
    try {
        // adjust back button
        /*if (document.getElementById("icon/arrow-left")) {
            document.getElementById("icon/arrow-left").style.display = "none";
        } else if (document.getElementById("web-messenger-container") && document.getElementById("web-messenger-container").contentWindow.document.getElementById("icon/arrow-left")) {
           document.getElementById("web-messenger-container").contentWindow.document.getElementById("icon/arrow-left").style.display = "none";
        }*/

        // adjust See More
        if (document.getElementById("settings-handle")) {
            document.getElementById("settings-handle").style.display = "none";
        } else if (document.getElementById("web-messenger-container") && document.getElementById("web-messenger-container").contentWindow.document.getElementById("settings-handle")) {
           document.getElementById("web-messenger-container").contentWindow.document.getElementById("settings-handle").style.display = "none";
        }

        // adjust logo settings
        if (document.getElementsByClassName("logo") && document.getElementsByClassName("logo").length > 0) {
              document.getElementsByClassName("logo")[0].style.display = "none";
        } else if (document.getElementById("web-messenger-container") && document.getElementById("web-messenger-container").contentWindow.document.getElementsByClassName("logo").length > 0) {
          document.getElementById("web-messenger-container").contentWindow.document.getElementsByClassName("logo")[0].style.display = "none";
        }

        // adjust New Conversation button
        if (document.getElementsByClassName("conversation-group-footer") && document.getElementsByClassName("conversation-group-footer").length > 0) {
              document.getElementsByClassName("conversation-group-footer")[0].style.display = "none";
        } else if (document.getElementById("web-messenger-container") && document.getElementById("web-messenger-container").contentWindow.document.getElementsByClassName("conversation-group-footer").length > 0) {
          document.getElementById("web-messenger-container").contentWindow.document.getElementsByClassName("conversation-group-footer")[0].style.display = "none";
        }


 // adjust sync
        if (document.getElementsByClassName("intro-pane") && document.getElementsByClassName("intro-pane").length > 0) {
              document.getElementsByClassName("intro-pane")[0].style.display = "none";
        } else if (document.getElementById("web-messenger-container") && document.getElementById("web-messenger-container").contentWindow.document.getElementsByClassName("intro-pane").length > 0) {
          document.getElementById("web-messenger-container").contentWindow.document.getElementsByClassName("intro-pane")[0].style.display = "none";
        }


    } catch (ex) {
        console.error("adjustElements", ex.message);
    }
    setTimeout(adjustElements, 1000, counter-1);
}
</script>
